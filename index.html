<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Card Hover</title>
        <link rel="stylesheet" href="style/style.css" />
        <link rel="stylesheet" href="style/style2.css" />
        <link rel="stylesheet" href="style/style3.css" />
    </head>
    <body>
        <div class="container">
            <!-- Main Card Code -->

            <div class="card">
                <!-- Cover image code -->
                <div class="wrapper">
                    <img
                        src="diamond-head/diamond (1).jpg"
                        class="cover-image"
                    />
                </div>

                <!-- logo -->
                <img src="diamond-head/diamond (2).png" class="logo" />

                <!-- character image 3D -->
                <img src="diamond-head/diamond (3).png" class="character" />
            </div>

            <!-- Main Card Code -->
            <div class="card2">
                <!-- Cover image code -->
                <div class="wrapper2">
                    <img src="iron-man/iron (1).png" class="cover-image2" />
                </div>

                <!-- logo -->
                <img src="iron-man/iron (3).png" class="logo2" />

                <!-- character image 3D -->
                <img src="iron-man/iron (2).png" class="character2" />
            </div>
        </div>
    </body>
</html>
